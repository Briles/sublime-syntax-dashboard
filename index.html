<!DOCTYPE html><html ng-app="syntaxDash" ng-controller="syntaxDashCtrl"><base href="/sublime-syntax-dashboard/"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>{{syntax}} &middot; Sublime Syntax Dashboard</title><meta name="description" content="Insights into Sublime Text's default syntaxes"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"><link rel="icon" type="image/x-icon" href="favicon.ico"><link href="main.min.css" rel="stylesheet" media="all"><link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script><script src="main.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script><div ng-class="{active: navIsActive}" ng-click="toggleNav()" class="catch-all"></div><div class="header-wrapper"><div class="dropdown-container"><button ng-click="toggleNav()" class="dropdown-initer header-current-page">{{syntax}}</button><div ng-class="{active: navIsActive}" class="dropdown-wrapper"><ul role="navigation" class="dropdown-menu"><li ng-repeat="syntax in syntaxes"><a ng-href="#/{{syntax | encodeURIComponent}}">{{syntax}}</a></ul></div></div></div><div class="main-content"><div class="section at-a-glance"><div class="stat-blocks"><div agg-stat ng-repeat="(label, data) in aggregate" class="stat-block"></div></div></div><div class="tabs-wrapper"><nav class="tabs"><a ng-class="{current:$index===activeTabIndex}" ng-repeat="tab in tabs track by $index" ng-click="setTab($index)">{{tab.label}}</a></nav><div ng-include="'ng-includes/'+tabTemplate" class="section"></div></div></div><div class="svg-tooltip"></div>
