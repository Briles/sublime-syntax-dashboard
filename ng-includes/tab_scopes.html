<h1>Scopes</h1><div class="toolbar"><input type="search" ng-model="tableFilter" placeholder="filter scopes" aria-label="filter scopes"/></div><table class="typical-table"><thead><tr><td><button ng-click="orderBy('value')" ng-class="sortStatus('value')" class="table-sort-button">Scope</button></td><td class="scope-measure"><button ng-click="orderBy('count')" ng-class="sortStatus('count')" class="table-sort-button">Count</button></td></tr></thead><tbody><tr ng-if="!(reports.scopes | filter:tableFilter).length"><td>{{syntax}} has no scopes<span ng-if="tableFilter"> that match {{tableFilter}}</span></td></tr><tr ng-repeat="scope in reports.scopes | orderBy:tableOrderBy:tableOrderRev | filter:tableFilter track by $index"><td>{{scope.value}}</td><td class="scope-measure"><span ng-if="scope.count &gt; 1">{{scope.count}}</span></td></tr></tbody></table>
